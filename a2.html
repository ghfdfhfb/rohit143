<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password 💝</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffe0ec, #f3c6f1);
      font-family: 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #d81b60;
    }

    input {
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #d81b60;
      border-radius: 20px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h2>💌 Enter Your Secret Password 💌</h2>

  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock 💖</button>
  <div id="error" class="error"></div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const correct = "24bcs214"; // 🔐 Change this password if you want

      if (pass === correct) {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Oops! Wrong password 💔";
      }
    }
  </script>

</body>
</html>
